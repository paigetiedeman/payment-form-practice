<div class="container">
  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">

      <label>Payee Name</label>
      <input (input)="onNameChange($event.target.value)" class="form-control" />
    </div>
    <div class="col">
      <label><b>Payee Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>

  </div>
  <div class="row">
    <div class="form-group col">

      <label>Payment Date</label>
      <input (input)="onDateChange($event.target.value)" class="form-control" type="date" />
    </div>
    <div class="col">
      <label><b>Date</b></label>
      <div>
        {{ date | date: 'MMMM d, y' }}
      </div>
    </div>

  </div>
  <div class="row">
    <div class="form-group col">

      <label>Payment Amount</label>
      <input (input)="onAmountChange($event.target.value)" class="form-control" type="number" />
    </div>
    <div class="col">
      <label><b>Payment Amount</b></label>
      <div>
        {{ amount | currency }}
      </div>
    </div>

  </div>
  <div class="row">
    <div class="form-group col">

      <label>Height Amount</label>
      <input (input)="onHeightChange($event.target.value)" class="form-control" type="number" />
    </div>
    <div class="col">
      <label><b>Height Amount</b></label>
      <div>
        {{ height | number: '1.0-3' }}
      </div>
    </div>

  </div>
</div>
